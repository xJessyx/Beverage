    <script type="application/javascript">
//            Cookies.remove('cart');
      var products = Cookies.getJSON('cart') ? Cookies.getJSON('cart') : [];
      if (products.length == 0) {
        document.getElementById("shopping_cart").style.display = "none";
      }else{
		document.getElementsByClassName("cart_msg")[0].style.display = "none";
		  
		var shopping_cart = document.getElementById("shopping_cart");
		
		 for(var key in products) {
			 var pd = products[key];
			 var e = document.createElement('tr');
			e.innerHTML = "<td>" + pd["name"] + "</td><td>" + pd["amount"] + "</td><td>" + pd["price"] * pd["amount"] + "</td>";
			shopping_cart.appendChild(e);
		 }
		
	  }
		
		
      
    </script>
